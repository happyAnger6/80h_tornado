{% extends "base.htm" %}
{% block header_title %}新增板块 - 后台管理页面{% end %}

{% block body %}
<div class="am-cf admin-main">
  {% include "sidebar.htm" %}

  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">首页</strong> /
          <strong class="am-text-primary am-text-lg"><a href="/manage/games">游戏</a></strong> /
          <small>新增游戏</small></div>
    </div>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">

      </div>

      <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal" method="post" action="/admin/newgame">
          <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">游戏名称</label>
            <div class="am-u-sm-9">
              <input name="name" type="text">
            </div>
          </div>

           <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">游戏问题</label>
            <div class="am-u-sm-9">
              <input name="question" type="text">
            </div>
          </div>

          <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">游戏类型</label>
            <div class="am-u-sm-9">
              <select name="type">
                  <option value="0">动画</option>
                  <option value="1">音乐</option>
                <option value="2">玩具</option>
                <option value="3">学习</option>
                <option value="4">人物</option>
                <option value="5">其它</option>
              </select>
            </div>
          </div>

          <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">操作类型</label>
            <div class="am-u-sm-9">
              <select name="play_type">
                  <option value="0">选择题</option>
                  <option value="1">判断题</option>
                <option value="2">填字题</option>
              </select>
            </div>
          </div>

           <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">资源类型</label>
            <div class="am-u-sm-9">
              <select name="resource_type">
                  <option value="0">图片</option>
                  <option value="1">音乐</option>
                <option value="2">动画</option>
              </select>
            </div>
          </div>

          <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">资源路径</label>
            <div class="am-u-sm-9">
              <input name="path" type="text">
            </div>
          </div>

          <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">答案A</label>
            <div class="am-u-sm-9">
              <input name="answer1" type="text">
            </div>
            <label class="am-u-sm-3 am-form-label">答案B</label>
            <div class="am-u-sm-9">
              <input name="answer2" type="text">
            </div>
            <label class="am-u-sm-3 am-form-label">答案C</label>
            <div class="am-u-sm-9">
              <input name="answer3" type="text">
            </div>
            <label class="am-u-sm-3 am-form-label">答案D</label>
            <div class="am-u-sm-9">
              <input name="answer4" type="text">
            </div>
          </div>

          <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">正确答案</label>
            <div class="am-u-sm-9">
               <input name="right_answer" type="text">
            </div>
          </div>

          <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">启用</label>
            <div class="am-u-sm-9">
              <select name="switch">
                  <option value="1">开启</option>
                  <option value="0">不开启</option>
              </select>
            </div>
          </div>
          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <button type="submit" class="am-btn am-btn-primary">保存修改</button>
            </div>
          </div>
          {% raw xsrf_form_html() %}
        </form>
      </div>
    </div>

  </div>
  <!-- content end -->

</div>

<a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

{% end %}
