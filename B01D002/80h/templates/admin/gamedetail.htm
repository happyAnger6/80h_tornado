{% extends "base.htm" %}
{% block header_title %}{{ game["name"] }}的资料 - 后台管理页面{% end %}

{% block body %}
<div class="am-cf admin-main">
  {% include "sidebar.htm" %}

  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">首页</strong> / <small>{{ game['question'] }} 的资料</small></div>
    </div>

    <div class="am-g">

      <div class="am-u-sm-12 am-u-md-4 am-u-md-push-8">
        <div class="am-panel am-panel-default">
          <div class="am-panel-bd">
            <div class="am-g">
              <div class="am-u-lg-6">
                <img class="am-img-circle am-img-thumbnail" src="{{ get_game_avatar(game['path']) }}" />
              </div>
              <div class="am-u-lg-6">
                <p class="am-text-sm">游戏资源</p>
              </div>
            </div>
          </div>
        </div>

      </div>

      <div class="am-u-sm-12 am-u-md-8 am-u-md-pull-4">
        <form class="am-form am-form-horizontal" method="post" action="/admin/editgame">
          <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">游戏名称</label>
            <div class="am-u-sm-9">
              <input disabled type="text" value="{{ game['name'] }}">
            </div>
          </div>

          <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">游戏问题</label>
            <div class="am-u-sm-9">
              <input name="question" type="text" value="{{ game['question'] }}">
            </div>
          </div>

          <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">游戏类型</label>
            <div class="am-u-sm-9">
              <select name="type" value="{{ game['type'] }}">
                  <option value="0">动画</option>
                  <option value="1">音乐</option>
                <option value="2">玩具</option>
                <option value="3">学习</option>
                <option value="4">人物</option>
                <option value="5">其它</option>
              </select>
            </div>
          </div>

           <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">操作类型</label>
            <div class="am-u-sm-9">
              <select name="play_type" value="{{ game['play_type'] }}">
                  <option value="0">选择</option>
                  <option value="1">判断</option>
                <option value="2">填字</option>
              </select>
            </div>
          </div>

          <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">资源类型</label>
            <div class="am-u-sm-9">
              <select name="resource_type" value="{{ game['resource_type'] }}">
                  <option value="0">图片</option>
                  <option value="1">音乐</option>
                <option value="2">动画</option>
              </select>
            </div>
          </div>

          <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">资源路径</label>
            <div class="am-u-sm-9">
              <input name="path" type="text" value="{{ game['path'] }}">
            </div>
          </div>


          <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">选择答案</label>
            <div class="am-u-sm-9">
              <input type="text" name="answer1" value="{{ game.get('answer1') }}" >
              <input type="text" name="answer2" value="{{ game.get('answer2') }}" >
              <input type="text" name="answer3" value="{{ game.get('answer3') }}" >
              <input type="text" name="answer4" value="{{ game.get('answer4') }}" >
            </div>
          </div>

          <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">正确答案</label>
            <div class="am-u-sm-9">
              <input type="text" name="right_answer" value="{{ game.get('right_answer') }}">
            </div>
          </div>

          <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">启用</label>
            <div class="am-u-sm-9">
              <select name="switch" value="{{ game['switch'] }}">
                  <option value="0">启用</option>
                  <option value="1">不启用</option>
              </select>
            </div>
          </div>

          <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">被玩次数</label>
            <div class="am-u-sm-9">
              <input disabled type="text" value="{{ game['plays'] }}">
            </div>
          </div>

           <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">正确次数</label>
            <div class="am-u-sm-9">
              <input disabled type="text" value="{{ game['right_plays'] }}">
            </div>
          </div>

           <div class="am-form-group">
            <label class="am-u-sm-3 am-form-label">错误次数</label>
            <div class="am-u-sm-9">
              <input disabled type="text" value="{{ game['wrong_plays'] }}">
            </div>
          </div>
          <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <button type="submit" class="am-btn am-btn-primary">保存修改</button>
            </div>
          </div>
          <input type="hidden" name="id" value="{{ game['_id'] }}">
          {% raw xsrf_form_html() %}
        </form>
      </div>
    </div>

  </div>
  <!-- content end -->

</div>

<a class="am-icon-btn am-icon-th-list am-show-sm-only admin-menu" data-am-offcanvas="{target: '#admin-offcanvas'}"></a>

{% end %}
